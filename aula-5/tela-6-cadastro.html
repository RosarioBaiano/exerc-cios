<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <meta nome="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <h1>Cadastro</h1>

    <img height="100" src="../logo.png" />

    <form>
        <label for="txtNome">coloque seu Nome</label>
        <input type="text id="txtNome" />

        <br />

        <label for="txtSobrenome">Coloque seu Sobrenome</label>
        <input type="text" id="txtSobrenome" />

        <br />

        <label for="txtCPF">Digite seu CPF</label>
        <input type="text" id="txtCPF  />

        <br />

        <label for="txtEmail">Digite seu e-mail</label>
        <input type="email" id="txtEmail  />

        <br />

         <label for="txtTelefone">Digite seu telefone</label>
         <input type="number" id="txtTelefone" />

        <br />

        <label for="SlGenero">Gênero</label>
        <select id="SlGenero">
            <option>Prefiro não informar</option>
            <option>Masculino</option>
            <option>Femenino</option>
        </select>

        <br />

        <label for="txtSenha">Digite sua Senha</label>
        <input type="password" id="txtSenha" />

        <br />

        <button>Cadastrar</button>
    </form>

   <p>Já possui conta <a href="tela-5-login.html">Faça login</a> </p>
</body>
</html>
